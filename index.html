<body>
    <div class="navbar" id="NavBar">
        <div class="navbar-offset">
            <a class="active" href=index.html>Home</a>
            <a href="page.html">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript::void(0);" class="icon" onclick="switchNavBar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="window-box center scale-30">
        <div class="slider">
            <div class="slides">

                </div>
                <div class="slide">
                    <img class="slide-container" src="img.png" alt="test image" />
                </div>
                <div class="slide">
                    <img class="slide-container" src="img.png" alt="test image" />
                </div>
                <div class="slide">
                    <img class="slide-container" src="img.png" alt="test image" />
                </div>                                          
            </div>
            <div class="navigation-manual">
                <label for="radio1" id="radionav1" class="manual-btn manual-btn-selected" ></label>
                <label for="radio2" id="radionav2" class="manual-btn"></label>
                <label for="radio3" id="radionav3" class="manual-btn"></label>
                <label for="radio4" id="radionav4" class="manual-btn"></label>
            </div>
        </div>
    </div>
    <div class="paragraph-body">
        Work in progress
    </div>
